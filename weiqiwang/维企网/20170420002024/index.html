<body>

	
	

<div class="login">
    <div class="login-header">
        <div class="note"><h5 class="text-gray">还没有账号</h5><h4><a href="http://vipqi.cn/user/custRegister">立即注册</a> / <a href="http://vipqi.cn/">返回首页</a></h4></div>
        <div class="login-title">
	        <a href="http://vipqi.cn/login" class="on">企业用户登录</a>
	        <a href="http://vipqi.cn/login?lawyer_login=true">律师登录</a></div>
	    </div> 
    <div class="login-box">
            
    <form class="form-horizontal" id="loginForm" role="form" action="http://vipqi.cn/login" method="post" novalidate="novalidate">    
        <div class="form-group">
            <label class="control-label col-xs-3">手机号码:</label>
            <div class="col-xs-9">
            <input id="username" name="username" value="" class="form-control w300" placeholder="请输入手机号" type="text">            
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
            <div class="col-xs-9">
            <input id="password" name="password" class="form-control w300" placeholder="请输入密码" type="password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">验&nbsp;&nbsp;证&nbsp;&nbsp;码:</label>
            <div class="col-xs-5">
            <input id="captcha" name="captcha" class="form-control w100" placeholder="验证码" value="" type="text">
            <div class="checkcode">
                <span>
                    <img alt="验证码" src="kaptcha.jpg" title="点击更换" id="img_captcha" onclick="javascript:refreshCaptcha();">
                </span>
                <a href="javascript:refreshCaptcha()" class="change-checkcode">换一张</a>
            </div>
            
            </div>
        </div> 
        <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3">
                <button class="btn btn-lg btn-success w300">立即登录</button>
            </div>
        </div> 
        <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3">
                <a href="http://vipqi.cn/user/findPwd" class="text-gray">忘记密码?</a>
            </div>
        </div>
    </form>
    </div>
</div>
<script src="validate.js" type="text/javascript"></script>
<script src="messages_zh.js" type="text/javascript"></script>

<script type="text/javascript">
	function refreshCaptcha() {
		$("#img_captcha").attr("src", "/images/kaptcha.jpg?t=" + Math.random());
		$("#captcha").focus();
	}

	$(function() {
		//为表单注册validate函数
		$("#loginForm").validate({
			rules : {
				username : {
					required : true,
				},
				password : {
					required : true
				},
				captcha : {
					required : true
				}
			},
			messages : {
				username : {
					required : "请输入用户名!",
				},
				password : {
					required : "请输入密码!"
				},
				captcha : {
					required : "请输验证码!"
				}
			}
		});

		$('#username').focus();

	});
</script>
